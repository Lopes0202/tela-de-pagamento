<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Plano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assests/ok.webp" alt="Logo" class="logo">
        <h1>Compre um Plano</h1>
    </header>
    <main>
        <section class="plan-selection">
            <h2>Escolha seu Plano</h2>
            <form id="planForm">
                <label for="plan">Plano:</label>
                <select id="plan" name="plan" required>
                    <option value="basico">Básico - R$29,99/mês</option>
                    <option value="premium">Premium - R$59,99/mês</option>
                    <option value="vip">VIP - R$99,99/mês</option>
                </select>

                <h3>Dados Pessoais</h3>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <h3>Detalhes do Pagamento</h3>
                <label for="cardNumber">Número do Cartão:</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456">

                <label for="cardExpiry">Data de Validade:</label>
                <input type="text" id="cardExpiry" name="cardExpiry" required placeholder="MM/AA">

                <label for="cardCvc">Código de Segurança (CVC):</label>
                <input type="text" id="cardCvc" name="cardCvc" required placeholder="123">

                <button type="submit">Comprar Plano</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
